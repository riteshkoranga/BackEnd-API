name: Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Copy files to server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
        rsync -avz --exclude=".git" ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USERNAME }}/app

    
    - name: Restart server
      if: ${{ failure() != true }}  # Skip if any previous steps failed
      env:
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
      run: |
       
        ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
         cd /home/${{ secrets.SSH_USERNAME }}/app
       
         pkill -f "node index.js" || true
         nohup node index.js &
        EOF

      #Notification Section (tells us if the workflow was success or failure) 
    - name: Send Notification
      if: ${{ github.event.workflow_run.conclusion == 'success' }}
      run: |
        echo "Workflow succeeded - Code copied to Virtual Machine/Server"
        # Add your notification command here, such as sending an email or using a messaging service
    - name: Send Notification
      if: ${{ github.event.workflow_run.conclusion == 'failure' }}
      run: |
        echo "Workflow failed"
        # Add your notification command here, such as sending an email or using a messaging service
        
        


      
   
     
            

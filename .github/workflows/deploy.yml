name: Deploy to VM
'on':
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Copy files to server
        env:
          SSH_PRIVATE_KEY: '${{ secrets.SSH_PRIVATE_KEY }}'
          SSH_HOST: '${{ secrets.SSH_HOST }}'
          SSH_USERNAME: '${{ secrets.SSH_USERNAME }}'
        run: >
          mkdir -p ~/.ssh

          echo "${{ secrets.SSH_PRIVATE_KEY }}" >
          ~/.ssh/challenge13_key_0518.pem

          chmod 600 ~/.ssh/challenge13_key_0518.pem


          ssh-keyscan ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

          rsync -avz --exclude=".git" ./ ${{ secrets.SSH_USERNAME }}@${{
          secrets.SSH_HOST }}:/home/${{ secrets.SSH_USERNAME }}/app
      - name: Restart server
        env:
          SSH_HOST: '${{ secrets.SSH_HOST }}'
          SSH_USERNAME: '${{ secrets.SSH_USERNAME }}'
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd /home/${{ secrets.SSH_USERNAME }}/app
            pm2 stop all || true
            pm2 start index.js --name "backend-api" --watch
